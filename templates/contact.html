<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Track My Credits</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
    html {
      scroll-behavior: smooth;
    }

    /* Contact Section */
    .contact-section {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 120px 20px 80px;
    }

    .contact-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    .contact-container h2 {
      text-align: center;
      color: #1d3557;
      margin-bottom: 30px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    .form-group label {
      font-weight: 600;
      margin-bottom: 8px;
      color: #457b9d;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
      transition: border 0.3s;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: #1d3557;
    }

    .submit-btn {
      background-color: #1d3557;
      color: #fff;
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
    }

    .submit-btn:hover {
      background-color: #457b9d;
    }

    @media (max-width: 768px) {
      .contact-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <div class="logo-container">
      <img src="{{ url_for('static', filename='images/logo.png') }}" class="logo1" alt="Track My Credits">
    </div>

    <nav>
      <i class="bi bi-list hamburger" id="hamburger"></i>
      <ul class="nav-links" id="navLinks">
        <li><a class="nav-link" href="{{ url_for('Home') }}">Home</a></li>
        <li><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
        <li><a class="nav-link" href="{{ url_for('contact') }}">Contact</a></li>
        <li><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Form -->
  <section class="contact-section">
    <div class="contact-container">
      <h2>Contact Us</h2>
      <form id="contactForm" method="POST" action="{{ url_for('contact') }}">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your Name" autocomplete="name">
        </div>

        <div class="form-group">
          <label for="batch">Batch</label>
          <select id="batch" name="batch" required>
            <option value="" disabled selected>Select Batch</option>
            <option value="2022">2022-2026</option>
            <option value="2023">2023-2027</option>
            <option value="2024">2024-2028</option>
            <option value="2025">2025-2029</option>
          </select>
        </div>

        <div class="form-group">
          <label for="branch">Branch</label>
          <select id="branch" name="branch" required>
            <option value="" disabled selected>Select Branch</option>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="MECH">MECH</option>
            <option value="IT">IT</option>
            <option value="EEE">EEE</option>
          </select>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Only KLU Mail" pattern="^[0-9a-zA-Z]+@klu\.ac\.in$" autocomplete="email" required>
        </div>

        <div class="form-group">
          <label for="contact">Contact Number</label>
          <input type="tel" id="contact" name="contact" placeholder="Your Contact" autocomplete="tel">
        </div>

        <div class="form-group">
          <label for="feedback">Feedback</label>
          <textarea id="feedback" name="feedback" rows="5" placeholder="Your Feedback" ></textarea>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
   <footer>
    <h3>Contact Us</h3>
    <p>Email: <a href="https://mail.google.com/mail/?view=cm&to=trackmycredits.devteam@gmail.com" target="_blank">trackmycredits.devteam@gmail.com</a></p>
    <p>Phone: <a href="#">+91 XXXXX XXXXX</a></p>
    <p><a href="#" target="_blank">Chat On WhatsApp</a></p>
    <p class="credit">Designed and developed by <strong>3rd year Students</strong></p>
  </footer>

  <!-- JavaScript -->
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>
</html>
