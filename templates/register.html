<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in | Track My Credits</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Press+Start+2P&family=Special+Elite&display=swap" rel="stylesheet">
<style>
html {
scroll-behavior: smooth; /* enables smooth scrolling */
background: #f5f9ff;

}
section{
    font-family: "Poppins";
}
.reg-section {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 80px 20px;
}

.reg-container {
  background: #ffffff;
  padding: 40px;
  border-radius: 15px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.6);
  width: 100%;
  max-width: 300px;
}
.logo{
    display: flex;
    max-height: 4em;
    justify-content: center;
}
.logo img{
    max-height: 4em;
}
.reg-container h2 {
  text-align: center;
  color: #1d3557;
  /* margin-bottom: 30px; */
}

.form-group {
  display: flex;
  flex-direction: column;
  margin-bottom: 20px;
}

.form-group label {
  font-weight: 600;
  margin-bottom: 8px;
  color: #457b9d;
}

.form-group input{
  padding: 10px 15px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 1rem;
  outline: none;
  transition: border 0.3s;
  width: 90%;
}

.form-group input:focus{
  border-color: #1d3557;
}
.register-btn {
  background-color: #1d3557;
  color: #fff;
  border: none;
  padding: 12px 25px;
  border-radius: 30px;
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.3s;
  width: 90%;
}

.register-btn:hover {
  background-color: #457b9d;
}
.bottom{
    display: flex;
    justify-content: center;
}
p{
    display: flex;
}
a{
    display: flex;
    text-decoration: none;
    margin-top: 16px;
}
/* Responsive */
@media (max-width: 768px) {
  .contact-container {
    padding: 30px 20px;
  }
  .reg-section {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 136px 20px;
 }
}
.flash{
 color: red;
 font-weight: 500;
 margin: 10px 0;
}

</style>
</head>
<body>
<section class="reg-section">
  <div class="reg-container">
    <div class="top">
    <div class="logo"><img src="{{ url_for('static', filename='images/logo.png') }}"></div>
    <div class="top-text" style="margin-bottom:8% ;"><h2 id="tt1" style="margin: 0%;">Welcome To </h2><h2 style="margin: 0%;">Track My Credits</h2></div>
    </div>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <p class="flash">{{ messages[-1] }}</p>
    {% endif %}
    {% endwith %}
    <form id="RegistrationForm" method="post" action="/register">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="reg_email" name="email" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="reg_pass" name="password" required>
  </div>
  <div class="button-div" style="display: flex;padding-left: 30px;">
    <button type="submit" class="register-btn">Register</button>
  </div>
  <div class="bottom">
    <p>Already have an account?</p>
    <a href="{{ url_for('login') }}">Login</a>
  </div>
</form>
  </div>
</section>
<script>
document.getElementById('RegistrationForm').onsubmit = function(){
  //reset
  setTimeout(() => {
    document.getElementById('RegistrationForm').reset();
  }, 300);
};
</script>
</body>
</html>
